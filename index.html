<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>La Ghigliottina - Secret Santa Edition!</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Narrow", Arial, sans-serif;
      background: linear-gradient(#0a2e6f, #081f4a);
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .question {
      background: #f5c542;
      color: #0a2e6f;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.2rem;
    }

    .answers button {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: white;
      color: #0a2e6f;
      transition: 0.3s;
    }

    .answers button.flash {
      animation: flash 0.5s alternate 4;
    }

    @keyframes flash {
      from { background: white; }
      to { background: #f5c542; }
    }

    .right {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
    }

    .right h3 {
      text-align: center;
      margin-top: 0;
    }

    .words {
      min-height: 150px;
    }

    .timer-wrapper {
      display: none;
      align-items: center;
      gap: 15px;
    }

    .timer {
      width: 90px;
      height: 90px;
      background: #f5c542;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .gift-box {
      display: none;
      margin-top: 20px;
    }

    .gift-box input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    .gift-box button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .final {
      display: none;
      background: #b30000;
      border-radius: 15px;
      padding: 25px;
      color: white;
      position: relative;
    }

    .final::before,
    .final::after {
      content: "ðŸŒ¿";
      position: absolute;
      font-size: 2rem;
    }

    .final::before {
      top: 10px;
      left: 10px;
    }

    .final::after {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<header>
  ðŸŽ… La Ghigliottina - Secret Santa Edition!
</header>

<main>
  <div class="left">
    <div class="question" id="question"></div>

    <div class="answers" id="answers"></div>

    <div class="timer-wrapper" id="timerWrapper">
      <div class="timer" id="timer">90</div>
    </div>

    <div class="gift-box" id="giftBox">
      <input type="text" placeholder="Scrivi qui il regalo..." id="giftInput" />
      <button onclick="reveal()">Scopri se hai indovinato!</button>
    </div>

    <div class="final" id="finalMessage"></div>
  </div>

  <div class="right">
    <h3>Parole collegate</h3>
    <div class="words" id="words"></div>
  </div>
</main>

<script>
const questions = [
  { answers: ["Fano", "Pesaro"], correct: "Pesaro" },
  { answers: ["Insetti", "Ginnaste"], correct: "Ginnaste" },
  { answers: ["Settembre", "Giugno"], correct: "Settembre" },
  { answers: ["Mondiali", "Europei"], correct: "Mondiali" },
  { answers: ["Artistica", "Acrobatica"], correct: "Acrobatica" }
];

let current = 0;
let prize = 100;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const wordsEl = document.getElementById("words");

function loadQuestion() {
  questionEl.textContent = `Indizio numero ${current + 1}`;
  answersEl.innerHTML = "";

  questions[current].answers.forEach(ans => {
    const btn = document.createElement("button");
    btn.textContent = ans;
    btn.onclick = () => selectAnswer(btn, ans);
    answersEl.appendChild(btn);
  });
}

function selectAnswer(button, answer) {
  button.classList.add("flash");

  if (answer !== questions[current].correct) {
    prize = prize / 2;
  }

  setTimeout(() => {
    wordsEl.innerHTML += `<div>${questions[current].correct}</div>`;
    current++;

    if (current < questions.length) {
      loadQuestion();
    } else {
      startTimer();
    }
  }, 2000);
}

function startTimer() {
  questionEl.style.display = "none";
  answersEl.style.display = "none";
  document.getElementById("timerWrapper").style.display = "flex";

  let time = 90;
  const timerEl = document.getElementById("timer");

  const interval = setInterval(() => {
    time--;
    timerEl.textContent = time;
    if (time === 0) {
      clearInterval(interval);
      document.getElementById("giftBox").style.display = "block";
    }
  }, 1000);
}
